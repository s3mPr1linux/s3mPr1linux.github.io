<header>
  <div>
    <a href="{{ "/" | prepend: site.baseurl | replace: '//', '/' }}">
    {% assign owner_first_name = site.owner | split: " " %}
    <h1>{{ owner_first_name[0] | downcase }}</h1>
    </a>
    <div class="header-links">
      {% include links.html %}
    </div>
     <div class="header-right">
      <img src="/assets/logo.png" alt="Logo" class="logo">
    </div>
  </div>
</header>
